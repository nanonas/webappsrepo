<script type="text/javascript">
var dbsession = getSessionStorage(); // || dispError('Session Storage not supported.');

function getSessionStorage() {
    try {
        if( !! window.sessionStorage ) return window.sessionStorage;
    } catch(e) {
        return undefined;
    }
}

 function redirectpage() {
	 window.location.href = "game01office.html";
 }
 
 function showImage1() {
	  var vimg =   document.getElementById("welcome");
	     vimg.setAttribute("src", "images/play/objoffice.png");
 }
 function gotopage() {
	 	if (page == 1) {
			window.location.href = "game01office.html";}
		if (page == 2) {
			window.location.href = "game02resto.html";}

 }

//		window.location.href = "topscorereview.html";
		} 
 
 function initDisp() {

 window.onload = function() {
